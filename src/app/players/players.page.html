<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon name="bicycle-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Teume Sport
    </ion-title>
    <ion-buttons slot="end">
      <ion-buttons routerLink="/akun">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border" >
  <ion-toolbar >
    <ion-button slot="start" color="light">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-button>
    <h3> Players </h3>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let p of player.players">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <img src="{{ p.strCutout }}" height="100"><br/>
          </ion-col>
          <ion-col class="ion-text-center">
            <h4> {{ p.strPlayer }} </h4>
            <h6>  {{ p.strTeam }} </h6>
          </ion-col>
          <ion-col class="ion-text-center" *ngFor="let d of detail">
            <h6 class="negara">{{ p.strNationality }}</h6> <br/><br/>
            <button class="detail" [routerLink]="d.link">{{ d.label }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
