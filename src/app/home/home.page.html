<ion-content>
  <div >
    <img src="https://www.thesportsdb.com/images/media/event/thumb/f08ch71614971333.jpg" weight="100%"><br/>
  </div>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let r of race" size="10">
          <ion-card button class="ion-no-margin ion-text-center menu" [routerLink]="r.link">
            <ion-icon size="large" color="success" [name]="r.icon"></ion-icon>
            <div class="menu-label">{{r.label}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-grid>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let p of preview" size="10">
            <ion-card button class="ion-no-margin ion-text-center menu" [routerLink]="p.link">
              <ion-icon size="large" color="success" [name]="p.icon"></ion-icon>
              <div class="menu-label">{{p.label}}</div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-grid>

 </ion-item>

<ion-item>

  <ion-grid>
    <ion-col>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of menu" size="10">
            <ion-card button class="ion-no-margin ion-text-center menu" [routerLink]="item.link">
              <ion-icon size="large" color="success" [name]="item.icon"></ion-icon>
              <div class="menu-label">{{item.label}}</div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-grid>


<ion-grid>
  <ion-row>
    <ion-col *ngFor="let t of team" size="10">
      <ion-card button class="ion-no-margin ion-text-center menu" [routerLink]="t.link">
        <ion-icon size="large" color="success" [name]="t.icon"></ion-icon>
        <div class="menu-label">{{t.label}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-item>
