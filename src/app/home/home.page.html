<ion-header >
  <div class="header">
    <ion-buttons>
      <a href="/app/home/home.page.html">
        <img class="logo-gp" src="https://www.thesportsdb.com/images/media/league/badge/rppvpw1422400797.png/preview" height="60px">
      </a>
    </ion-buttons>

    <h1><strong>Teume Sport</strong></h1>

    <ion-buttons routerLink="/akun" class="person">
      <ion-icon slot="icon-only" name="person" ></ion-icon>
    </ion-buttons>
  </div>
</ion-header>

<ion-content>
  <div class="ion-text-start" *ngFor="let p of preview">
      <h3><strong>Upcoming Big Race</strong></h3>
    <ion-card button class="ion-text-center " [routerLink]="p.link">
        <img src="https://www.thesportsdb.com/images/media/event/thumb/f08ch71614971333.jpg" weight="100%" height="100%">
    </ion-card>
  </div>

  <div *ngFor="let t of players">
    <div class="ion-text-start">
      <h3><strong>Top Rider</strong></h3>
    </div>
    <ion-card button class="ion-text-center" [routerLink]="t.link">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="https://www.thesportsdb.com/images/media/player/cutout/piuhmi1630576033.png" weight="50%">
          </ion-col>
          <ion-col size="5">
            <h2><strong>Top Riders <br> This Month</strong></h2>
          </ion-col>
          <ion-col size="1" class="ion-align-self-end">
            <ion-button size="small" class="but-detail " color="dark" >
              Detail
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <div >
    <div class="ion-text-start">
      <h3><strong>All Team</strong></h3>
    </div>
  </div>
  <img class="logo ion-item-center" *ngFor="let m of team.results" src="{{ m.logo }}" height="50px" width="50px">
</ion-content>
