<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon name="bicycle-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Teume Sport
    </ion-title>
    <ion-buttons slot="end">
      <ion-buttons routerLink="/akun">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-header class="ion-no-border" >
  <ion-toolbar >
    <ion-button slot="start" color="light">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-button>
    <h3> Season </h3>

  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label>Years</ion-label>
  <ion-select id="years" interface="popover" placeholder="Select One">
    <ion-select-option value="2019">2019</ion-select-option>
    <ion-select-option value="2020">2020</ion-select-option>
    <ion-select-option value="2021">2021</ion-select-option>
    <ion-select-option value="2022">2022</ion-select-option>
  </ion-select>
</ion-item>

<ion-content>

  <ion-card *ngFor="let w of motor.results">
    <img src="{{w.poster}}" height="200px"><br/>
    <ion-card-header>
        <ion-card-subtitle>
          {{ w.Round }} | {{ w.date | date:'dd-MMM-yyyy ' }}
        </ion-card-subtitle>
        <ion-card-title>{{ w.title }}</ion-card-title>
      </ion-card-header>
  </ion-card>
  
</ion-content>
