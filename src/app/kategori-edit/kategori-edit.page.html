<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon name="bicycle-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Teume Sport
    </ion-title>
    <ion-buttons slot="end">
      <ion-buttons routerLink="/akun">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> Kelola Kategori</ion-title>
    <ion-button slot="start" color="success">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="kategori">
  <ion-item class="form" lines="none">
    <ion-input type="text" placeholder="Nama Kategori" [(ngModel)]="kategori.nama"></ion-input>
  </ion-item>
  <ion-item class="form" lines="none">
    <ion-textarea rows="4" placeholder="Keterangan singkat" [(ngModel)]="kategori.keterangan"></ion-textarea>
  </ion-item>

  <ion-button expand="block" fill="clear" color="danger" (click)="hapus()">Hapus Kategori</ion-button>
</ion-content>

<ion-footer>
  <ion-button expand="block" [disabled]="!kategori || !kategori.nama" (click)="simpan()">Save</ion-button>
</ion-footer>
